<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | López Lusara</title>
  <link rel="stylesheet" href="/Css/style.css">
  <script defer src="/Js/validacionesForm.js"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">López Lusara</h1>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="menu.html">Menú</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="contacto">
      <h2>Contacto</h2>
      <form id="formulario-contacto">
        <label>Nombre:</label>
        <input type="text" id="nombre" required maxlength="50">

        <label>Email:</label>
        <input type="email" id="email" required pattern="^[^@]+@[^@]+\.[a-zA-Z]{2,}$">

        <label>Teléfono:</label>
        <input type="tel" id="telefono" required pattern="^[0-9]{10}$" maxlength="10" placeholder="Ej: 1123456789">

        <label>Mensaje:</label>
        <textarea id="mensaje" maxlength="300"></textarea>

        <button type="submit">Enviar</button>
      </form>

      <div id="errores"></div>
      <div id="resultado"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Bodegón López Lusara</p>
  </footer>
</body>
</html>
